<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/contato.css">
    <link rel="shortcut icon" href="/pco-si-2024-1-tiaw-explorador-de-carreiras/codigo/Página de Quiz/repository/Imagem quest/favicon-16x16.png" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="img">
                <img src="/pco-si-2024-1-tiaw-explorador-de-carreiras/codigo/Página de Quiz/repository/Imagem quest/Logo 2.png">
            </div>
            <div class="botao">
                <ul>
                    <li><a href="/pco-si-2024-1-tiaw-explorador-de-carreiras/codigo/Home_Feedback_Contato/feedback.html">FeedBack</a></li>
                    <li><a href="/pco-si-2024-1-tiaw-explorador-de-carreiras/codigo/cursos/todos.html">Cursos</a></li>
                    <li><button class="acesso">
                        <h5>Entrar</h5>
                    </button></li>
                    <li><button class="acesso">
                        <h5>Criar Conta</h5>
                    </button></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <h1>Enviar uma solicitação</h1>
        <form id="form">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            <label for="resumo">Resumo da situação: </label>
            <input type="text" id="resumo" required>
            <label for="message">Descrição: </label>
            <textarea name="message" id="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <div class="rodape">
            <div class="img">
                <img src="/pco-si-2024-1-tiaw-explorador-de-carreiras/codigo/Página de Quiz/repository/Imagem quest/Logo 2.png">
            </div>
            <div class="resto">
                <ul>
                <li><a href="#">Contato</a></li>
                <li><a href="/pco-si-2024-1-tiaw-explorador-de-carreiras/codigo/equipe/equipe.html">Equipe</a></li>
            </ul>
            </div>
            
        </div>
        <div class="direitos">
            <h5>&copy;Explorador de Carreiras (2024)</h5>
        </div>
    </footer>
</body>
</html>
