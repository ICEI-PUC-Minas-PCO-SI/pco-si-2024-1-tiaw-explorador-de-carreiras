<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="Imagem quest/favicon-16x16.png" type="image/x-icon">

        <link rel="stylesheet" href="quest.css">

<body>
    <header>
        <div class="header">
            <div class="img">
                <img src="Imagem quest/Logo 2.png">
            </div>
            <div class="botao">
                <ul>
                    <li><a href="">FeedBack</a></li>
                    <li><a href="">Cursos</a></li>
                    <li><button class="acesso">
                        <h5>Entrar</h5>
                    </button></li>
                    <li><button class="acesso">
                        <h5>Criar Conta</h5>
                    </button></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="traco" id="t"></div>
        <div class="container" id="tudo">

                </div>
                <div id="mostradorPergunta">1/20</div>
            </div>
            <div>
                <h1 id="pergunta"></h1>
            </div>
            <div id="respostas"></div>
        <button id="prox" onclick="proximaPergunta()">Próxima Pergunta</button>
        </div>
    </main>
    <footer>
        <div class="rodape">
            <div class="img">
                <img src="Imagem quest/Logo 2.png">
            </div>
            <div class="resto">
                <ul>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Política de Privacidade</a></li>
                <li><a href="#">Equipe</a></li>
            </ul>
            </div>
            
        </div>
        <div class="direitos">
            <h5>&copy;Explorador de Carreiras (2024)</h5>
        </div>
